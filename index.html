<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock Characters</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/classes.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="backdrop"></div>
    <header class="header">
        <div class="container">
            <h1 class="blTitle">Blue Lock Players</h1>
        </div>
    </header>
    <main class="main">
        <dialog class="modalSelectPlayers" open>
            <div class="container">
                <header class="modalHeader">
                    <h1 class="modalTitle">Selecione seus atacantes</h1>
                </header>
                <main class="modalMain">
                    <form action="" method="dialog" class="modalForm">
                        <select name="" id="selectP1">
                            <option value="Isagi Yoichi" selected disabled>Escolha um jogador</option>
                            <option>Isagi Yoichi</option>
                            <option>Nagi Seishiro</option>
                            <option>Chigiri Hyoma</option>
                            <option>Bachira Meguru</option>
                        </select>
                        <select name="" id="selectP2">
                            <option value="Michael Kaiser" selected disabled>Escolha um rival</option>
                            <option>Michael Kaiser</option>
                            <option>Kunigami Rensuke</option>
                            <option>Barou Shoei</option>
                            <option>Shidou Ryusei</option>
                        </select>
                        <button class="btnEnviar">Enviar</button>
                    </form>
                </main>
            </div>
        </dialog>
        <div class="container">
            <div class="playersArea">
                <section id="player1">
                    <div class="playerIdentification">
                        <img class="playerImg" src="" alt="Jogador">
                        <h1 class="playerName"></h1>
                    </div>
                    <article class="overall">
                        <div class="offense">
                            <p class="offense-text">Ataque</p>
                            <p class="offense-number"></p>
                        </div>
                        <div class="shoot">
                            <p class="shoot-text">Chute</p>
                            <p class="shoot-number"></p>
                        </div>
                        <div class="dribble">
                            <p class="dribble-text">Drible</p>
                            <p class="dribble-number"></p>
                        </div>
                        <div class="pass">
                            <p class="pass-text">Passe</p>
                            <p class="pass-number"></p>
                        </div>
                        <div class="defense">
                            <p class="defense-text">Defesa</p>
                            <p class="defense-number"></p>
                        </div>
                        <div class="speed">
                            <p class="speed-text">Velocidade</p>
                            <p class="speed-number"></p>
                        </div>
                    </article>
                </section>

                <section id="player2">
                    <div class="playerIdentification">
                        <img class="playerImg" src="" alt="Jogador">
                        <h1 class="playerName"></h1>
                    </div>
                    <article class="overall">
                        <div class="offense">
                            <p class="offense-text">Ataque</p>
                            <p class="offense-number"></p>
                        </div>
                        <div class="shoot">
                            <p class="shoot-text">Chute</p>
                            <p class="shoot-number"></p>
                        </div>
                        <div class="dribble">
                            <p class="dribble-text">Drible</p>
                            <p class="dribble-number"></p>
                        </div>
                        <div class="pass">
                            <p class="pass-text">Passe</p>
                            <p class="pass-number"></p>
                        </div>
                        <div class="defense">
                            <p class="defense-text">Defesa</p>
                            <p class="defense-number"></p>
                        </div>
                        <div class="speed">
                            <p class="speed-text">Velocidade</p>
                            <p class="speed-number"></p>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="credits">Feito por <a href="https://github.com/Vinitoider" target="_blank">Vin√≠cius</a></p>
        </div>
    </footer>
</body>
</html>
