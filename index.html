<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock Characters</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/classes.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blue Lock Players</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="player1">
                <div class="playerIdentification">
                    <img class="playerimg" src="" alt="">
                    <h1 class="playerName"></h1>
                </div>
                <article class="overall">
                    <div class="offense">
                        <p class="offense-text">Ataque</p>
                        <p class="offense-number"></p>
                    </div>
                    <div class="shoot">
                        <p class="shoot-text">Chute</p>
                        <p class="shoot-number"></p>
                    </div>
                    <div class="dribble">
                        <p class="dribble-text">Drible</p>
                        <p class="dribble-number"></p>
                    </div>
                    <div class="pass">
                        <p class="pass-text">Passe</p>
                        <p class="pass-number"></p>
                    </div>
                    <div class="defense">
                        <p class="defense-text">Defesa</p>
                        <p class="defense-number"></p>
                    </div>
                    <div class="speed">
                        <p class="speed-text">Velocidade</p>
                        <p class="speed-number"></p>
                    </div>
                </article>
            </section>

            <section id="player2">
                <div class="playerIdentification">
                    <img class="playerimg" src="" alt="">
                    <h1 class="playerName"></h1>
                </div>
                <article class="overall">
                    <div class="offense">
                        <p class="offense-text">Ataque</p>
                        <p class="offense-number"></p>
                    </div>
                    <div class="shoot">
                        <p class="shoot-text">Chute</p>
                        <p class="shoot-number"></p>
                    </div>
                    <div class="dribble">
                        <p class="dribble-text">Drible</p>
                        <p class="dribble-number"></p>
                    </div>
                    <div class="pass">
                        <p class="pass-text">Passe</p>
                        <p class="pass-number"></p>
                    </div>
                    <div class="defense">
                        <p class="defense-text">Defesa</p>
                        <p class="defense-number"></p>
                    </div>
                    <div class="speed">
                        <p class="speed-text">Velocidade</p>
                        <p class="speed-number"></p>
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
